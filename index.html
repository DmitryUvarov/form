<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>FORM</title>
</head>

<body>


	<div class="test">
		<h1 class="red">Отправка формы работает только на хостинге. Например: <a href="https://fornex.com/c/fir4n1/" target="_blank">fornex.com</a></h1>
		<form action="#" method="POST" class="form">
			<fieldset class="">
				<label for="email" class="">
					<span>Имя</span>
					<input id="email" name="name" class="_req" type="text" autocomplete="off">
				</label>
			</fieldset>
			<fieldset class="">
				<label for="phone" class="">
					<span>Номер телефона</span>
					<input id="phone" name="phone" class="" type="text" autocomplete="off">
				</label>
			</fieldset>
			<fieldset class="">
				<button type="submit">Отправить</button>
			</fieldset>
		</form>
	</div>


	<script src="inputmask.js"></script>
	<script src="index.js"></script>
</body>

</html>
